<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css"> -->
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .jumbotron {
            text-align: center;
            padding: 2em;
            background-color: #007bff;
            color: white;
            margin-bottom: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .tables-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 40%;
        }

        .news-container {
            width: 55%;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 2em;
            background-color: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h2>Welcome to the Stock Data Dashboard</h2>
        <p>Explore the latest stock data across different categories.</p>
    </div>
    <div class="content-container">
        <div class="tables-container">
            <div class="table-wrapper">
                <h3>Gainers</h3>
                <div id="gainers-table"></div>
            </div>
            <div class="table-wrapper">
                <h3>Active Stocks</h3>
                <div id="active-table"></div>
            </div>
        </div>
        <div class="news-container">
            <div class="table-wrapper">
                <h3>News</h3>
                <ul id="news-list"></ul>
            </div>
        </div>
    </div>

    <!-- <script src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script> -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Example data; replace with your real data fetching logic
            var gainersData = [
                {symbol: "AAPL", name: "Apple Inc.", price: 150, change: 2, percent_change: "1.35%"},
                {symbol: "MSFT", name: "Microsoft Corp.", price: 250, change: 3, percent_change: "1.21%"},
                // Add more gainers
            ];

            var activeData = [
                {symbol: "TSLA", name: "Tesla Inc.", price: 800, volume: 2000000},
                {symbol: "AMZN", name: "Amazon.com Inc.", price: 3300, volume: 1500000},
                // Add more active stocks
            ];

            var newsData = [
                {title: "News Title 1", url: "http://example.com/news1", summary: "Summary of news 1."},
                {title: "News Title 2", url: "http://example.com/news2", summary: "Summary of news 2."},
                // Add more news items
            ];

            // Initialize Gainers table
            var gainersTable = new Tabulator("#gainers-table", {
                layout: "fitColumns",
                columns: [
                    { title: "Symbol", field: "symbol" },
                    { title: "Name", field: "name" },
                    { title: "Price", field: "price" },
                    { title: "Change", field: "change" },
                    { title: "Percent Change", field: "percent_change" },
                ],
                data: gainersData,
            });

            // Initialize Active Stocks table
            var activeTable = new Tabulator("#active-table", {
                layout: "fitColumns",
                columns: [
                    { title: "Symbol", field: "symbol" },
                    { title: "Name", field: "name" },
                    { title: "Price", field: "price" },
                    { title: "Volume", field: "volume" },
                ],
                data: activeData,
            });

            // Populate News list
            var newsList = document.getElementById("news-list");
            newsData.forEach(function(newsItem) {
                var li = document.createElement("li");
                var a = document.createElement("a");
                a.href = newsItem.url;
                a.target = "_blank";
                a.textContent = newsItem.title;
                var p = document.createElement("p");
                p.textContent = newsItem.summary;
                li.appendChild(a);
                li.appendChild(p);
                newsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
