<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="jumbotron">
        <h2>Welcome to the Stock Data Dashboard</h2>
        <p>Explore the latest stock data across different categories.</p>
    </div>
    <div class="tables-container">
        <div class="table-wrapper">
            <h3>Gainers</h3>
            {{ gainers|safe }}
        </div>
        <div class="table-wrapper">
            <h3>Active Stocks</h3>
            {{ active|safe }}
        </div>
        <div class="table-wrapper">
            <h3>News</h3>
            <ul>
                {% for news_item in news %}
                    <li>
                        <a href="{{ news_item.url }}" target="_blank">{{ news_item.title }}</a>
                        <p>{{ news_item.summary }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
