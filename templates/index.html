<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <!-- Include Tabulator CSS from CDN -->
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
</head>
<body>
    <div class="jumbotron">
        <h2>Welcome to the Stock Data Dashboard</h2>
        <p>Explore the latest stock data across different categories.</p>
    </div>
    <div class="content-container">
        <div class="tables-container">
            <div class="table-wrapper">
                <h3>Gainers</h3>
                <div id="gainers-table"></div>
            </div>
            <div class="table-wrapper">
                <h3>Active Stocks</h3>
                <div id="active-table"></div>
            </div>
        </div>
        <div class="news-container">
            <div class="table-wrapper">
                <h3>News</h3>
                <ul>
                    {% for news_item in news %}
                        <li>
                            <a href="{{ news_item.url }}" target="_blank">{{ news_item.title }}</a>
                            <p>{{ news_item.summary }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Include Tabulator JS from CDN -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gainersData = {{ gainers | tojson | safe }};
            const activeData = {{ active | tojson | safe }};
            
            console.log(gainersData);
            console.log(activeData);
    
            // Initialize Gainers table with hard-coded column names
            var gainersTable = new Tabulator("#gainers-table", {
                layout: "fitColumns",
                columns: [
                    { title: "Symbol", field: "symbol" },
                    { title: "Name", field: "name" },
                    { title: "Change", field: "change" },
                    { title: "Price", field: "price" },
                    { title: "Percent Change", field: "changesPercentage" },
                ],
                data: gainersData,
            });
    
            // Initialize Active Stocks table
            var activeTable = new Tabulator("#active-table", {
                layout: "fitColumns",
                columns: [
                    { title: "Symbol", field: "symbol" },
                    { title: "Name", field: "name" },
                    { title: "Price", field: "price" },
                    { title: "Change", field: "change" },
                    { title: "Percent Change", field: "changesPercentage" },
                ],
                data: activeData,
            });
        });
    </script>
    
</body>
</html>
